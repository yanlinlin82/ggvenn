# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

name: Build and Deploy Documentation

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    # Only run for pushes to main/master branches and releases
    if: (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) || github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: |
          # Install pkgdown if not already installed
          if (!requireNamespace("pkgdown", quietly = TRUE)) {
            install.packages("pkgdown")
          }
          
          # Build the site with better error handling
          tryCatch({
            pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
          }, error = function(e) {
            cat("Error building site:", e$message, "\n")
            # Fallback to regular build_site
            pkgdown::build_site()
          })
          
          # Ensure docs directory exists for deployment
          if (!dir.exists("docs")) {
            cat("Creating docs directory...\n")
            dir.create("docs", recursive = TRUE)
          }
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: true
          branch: gh-pages
          folder: docs
          token: ${{ secrets.GITHUB_TOKEN }}
